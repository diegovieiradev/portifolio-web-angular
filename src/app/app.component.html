<section class="contact" id="contact">
  <h1>
    Entrar em <br />
    contato
  </h1>
  <div class="form">
    <div class="row">
      <input type="text" class="input" placeholder="Nome" [(ngModel)]="name" />
      <input type="text" class="input" placeholder="Email" [(ngModel)]="email"/>
    </div>
    <input type="text" class="input" placeholder="Assunto" [(ngModel)]="subject"/>
    <textarea cols="30" rows="10" class="textarea" placeholder="Mensagem" [(ngModel)]="message"></textarea>
    <button class="submit" type="submit" (click) = "sendMessage()">Enviar</button>
  </div>
</section>
